<c:forEach begin="0" end="${maxNumberPage}" varStatus="stat">
    <c:choose>
        <c:when test="${numberPage == stat.index}">
            <a style="color: red" href="/${pageUrl}?num=${stat.index}">${stat.index + 1} | </a>
        </c:when>
        <c:otherwise>
            <a href="/${pageUrl}?num=${stat.index}">${stat.index + 1} | </a>
        </c:otherwise>
    </c:choose>
</c:forEach>
