<c:forEach begin="0" end="${maxNumberPage}" varStatus="stat">
    <c:choose>
        <c:when test="${numberPage == stat.index}">
            <input type="submit" name="num" value="${stat.index}" class="linkButton">
        </c:when>
        <c:otherwise>
            <input type="submit" name="num" value="${stat.index}" class="linkButton">
        </c:otherwise>
    </c:choose>
</c:forEach>
